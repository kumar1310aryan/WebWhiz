<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
        flex-direction: column;
        gap: 2vw;
      }
      .circle {
        width: 15vw;
        height: 15vw;
        border: 5px solid black;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }
      .eye {
        width: 3vw;
        height: 3.5vw;
        background-color: black;
        border-radius: 50%;
      }

      #rectangle {
        /* background-color: pink; */
        height: 4vw;
        width: fit-content;
        overflow: hidden;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1.5vw;
        top: -2vw;
      }

      .smile {
        width: 8vw;
        height: 4vw;
        border: 4px solid black;
        border-bottom-left-radius: 8vw;
        border-bottom-right-radius: 8vw;
        border-top: none;
        position: absolute;
        bottom: 2.5vw;
        left: 50%;
        transform: translateX(-50%);
      }
      #idiotica {
        width: 20vw;
        height: 5vw;
        border: 1px solid black;
        border-left: 3px solid black;
        border-right: 2px solid #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 2px;
        opacity: 0;
      }
      #idio {
        width: 48%;
        height: 86%;
        color: #fff;
        background-color: black;
        font-size: 3vw;
        display: flex;
        justify-content: end;
        align-items: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      #tica {
        width: 48%;
        height: 86%;
        font-size: 3vw;
        display: flex;
        justify-content: start;
        align-items: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="circle">
      <div id="rectangle">
        <div class="eye left-eye"></div>
        <div class="eye right-eye"></div>
      </div>
      <div class="smile"></div>
    </div>
    <div id="idiotica">
      <div id="idio">IDIO</div>
      <div id="tica">TICA</div>
    </div>

    <!-- Include the GSAP library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script>
      // Animate the circle with GSAP
      const tl = gsap.timeline();

      tl.fromTo(
        ".circle",
        { x: "-100vw", rotation: -720 },
        { x: "0vw", rotation: 0, duration: 3, ease: "power2.out" }
      );

      tl.to(".right-eye", {
        height: "2px",
      });

      tl.to(".right-eye", {
        height: "3.5vw",
      });

      tl.fromTo(
        "#idiotica",
        {
          opacity: 0,
          scale: 0.5,
          y: 30,
        },
        {
          opacity: 1,
          scale: 1,
          y: 0,
          duration: 1,
          ease: "power2.out",
        }
      );
    </script>
  </body>
</html>
