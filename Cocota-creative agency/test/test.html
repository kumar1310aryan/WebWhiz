<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wave Hover Effect</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* General body styling for centering */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4; /* Light background for contrast */
        font-family: Arial, sans-serif;
      }

      /* Button container styling */
      #lets-talk {
        position: relative;
        display: inline-block;
        padding: 15px 30px;
        font-size: 20px;
        font-weight: bold;
        border: 2px solid black;
        border-radius: 50px;
        overflow: hidden; /* Ensures pseudo-element stays within bounds */
        cursor: pointer;
        background-color: transparent;
      }

      /* Text styling */
      #lets-talk .text {
        position: relative; /* Keeps text above pseudo-element */
        color: black; /* Initial text color */
        z-index: 2; /* Ensures text is above wave */
        transition: color 0.3s ease;
      }

      /* Wave effect pseudo-element */
      #lets-talk::before {
        content: "Let's talk";
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        bottom: -100%; /* Start off-screen */
        left: 0;
        width: 100%;
        height: 100%;
        background-color: black; /* Wave color */
        transform: skewY(-10deg); /* Creates wave-like effect */
        z-index: 1; /* Places wave behind text */
        transition: bottom 0.4s ease;
      }

      /* Hover effect for wave */
      #lets-talk:hover::before {
        bottom: 0; /* Move wave up to cover the button */
      }

      /* Hover effect for text */
      #lets-talk:hover .text {
        color: white; /* Change text color for contrast */
      }
    </style>
  </head>
  <body>
    <div id="lets-talk">Let's talk!</div>
  </body>
</html>
