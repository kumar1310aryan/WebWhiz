<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="container_wrapper">
        <button type="button" class="btn btn_again">Play Again</button>
        <p>Between 1 and 20</p>
      </div>
      <h2>Guess the Number</h2>
      <p class="hide_num">?</p>
      <p class="message">Start Guessing</p>

      <div class="number_data">
        <form action="">
          <input
            type="number"
            placeholder="Enter Your Number"
            class="input_number"
          />
          <button type="button" class="btn btn_check">Check Now</button>
        </form>

        <div class="content">
          <p>Score: <span class="score">20</span></p>
          <p>High score: <span class="high_score">0</span></p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
