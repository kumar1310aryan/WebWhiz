<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do's</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f0f4f8;
        margin: 0;
        padding: 20px;
        color: #333;
      }
      h1 {
        text-align: center;
        color: #2c3e50;
      }
      .taskSection {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }
      .taskSection input,
      .taskSection button {
        margin-right: 10px;
      }
      #taskInput,
      #editTaskInput {
        width: 300px;
        padding: 10px;
        border: 2px solid #100f0f;
        border-radius: 40px;
      }
      #addButton,
      #saveButton {
        padding: 10px 15px;
        border: none;
        border-radius: 30px;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      #addButton {
        background-color: #3498db;
      }
      #addButton:hover {
        background-color: #2980b9;
      }
      #saveButton {
        background-color: #f39c12;
      }
      #saveButton:hover {
        background-color: #e67e22;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      th,
      td {
        padding: 15px;
        border: 1px solid #ddd;
        text-align: center;
        background-color: #fff;
      }
      th {
        background-color: #3498db;
        color: white;
      }
      .completed {
        text-decoration: line-through;
        color: gray;
      }
      .deleteButton,
      .editButton {
        padding: 5px 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .deleteButton {
        background-color: #e74c3c;
        color: white;
      }
      .deleteButton:hover {
        background-color: #c0392b;
      }
      .editButton {
        background-color: #f39c12;
        color: white;
      }
      .editButton:hover {
        background-color: #e67e22;
      }
      .statusCheckbox {
        width: 20px;
        height: 20px;
      }
      /* Set fixed widths for table columns */
      th:nth-child(1),
      td:nth-child(1) {
        width: 50px;
      }
      th:nth-child(2),
      td:nth-child(2) {
        width: 100px;
      }
      th:nth-child(3),
      td:nth-child(3) {
        width: 300px;
      }
      th:nth-child(4),
      td:nth-child(4) {
        width: 100px;
      }
      th:nth-child(5),
      td:nth-child(5) {
        width: 150px;
      }
      #completeButton {
        display: none;
        padding: 10px 15px;
        border: none;
        border-radius: 30px;
        background-color: #2ecc71;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 20px;
      }
      #completeButton:hover {
        background-color: #27ae60;
      }
      .disabledButton {
        background-color: #e0e0e0;
        color: #b0b0b0;
        cursor: not-allowed;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>To Do's</h1>

    <!-- Add/Edit Section -->
    <div id="taskSection" class="taskSection">
      <input
        type="text"
        id="taskInput"
        placeholder="Enter Your Task"
        class="editInput"
      />
      <button id="addButton">Add</button>
    </div>

    <!-- Edit Task Section -->
    <div id="editSection" class="taskSection hidden">
      <input
        type="text"
        id="editTaskInput"
        placeholder="Edit Task"
        class="editInput"
      />
      <button id="saveButton">Save</button>
      <button
        id="cancelButton"
        style="
          padding: 10px 15px;
          border: none;
          border-radius: 30px;
          background-color: #e67e22;
          color: white;
          cursor: pointer;
          margin-left: 10px;
        "
      >
        Cancel
      </button>
    </div>

    <table>
      <thead>
        <tr>
          <th></th>
          <th>Date</th>
          <th>Task</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="taskList"></tbody>
    </table>

    <!-- Complete Button -->
    <button id="completeButton">Complete</button>

    <script>
      const addButton = document.getElementById("addButton");
      const saveButton = document.getElementById("saveButton");
      const cancelButton = document.getElementById("cancelButton");
      const completeButton = document.getElementById("completeButton");
      const taskSection = document.getElementById("taskSection");
      const editSection = document.getElementById("editSection");
      let checkedCheckboxes = [];
      let currentEditingRow = null;

      addButton.addEventListener("click", function () {
        const taskInput = document.getElementById("taskInput");
        const taskValue = taskInput.value;
        const currentDate = new Date().toLocaleDateString();

        if (taskValue) {
          const taskList = document.getElementById("taskList");
          const newRow = document.createElement("tr");

          newRow.innerHTML = `
                    <td><input type="checkbox" class="statusCheckbox"></td>
                    <td>${currentDate}</td>
                    <td class="taskText">${taskValue}</td>
                    <td class="status"></td>
                    <td>
                        <button class="editButton">Edit</button>
                        <button class="deleteButton">Delete</button>
                    </td>
                `;

          taskList.appendChild(newRow);
          taskInput.value = "";

          const deleteButton = newRow.querySelector(".deleteButton");
          deleteButton.addEventListener("click", function () {
            taskList.removeChild(newRow);
            updateCompleteButtonVisibility();
          });

          const editButton = newRow.querySelector(".editButton");
          editButton.addEventListener("click", function () {
            currentEditingRow = newRow;
            const taskText = newRow.querySelector(".taskText").textContent;
            document.getElementById("editTaskInput").value = taskText;
            taskSection.classList.add("hidden");
            editSection.classList.remove("hidden");
          });

          const statusCheckbox = newRow.querySelector(".statusCheckbox");
          statusCheckbox.addEventListener("change", function () {
            if (statusCheckbox.checked) {
              if (!checkedCheckboxes.includes(statusCheckbox)) {
                checkedCheckboxes.push(statusCheckbox);
              }
            } else {
              checkedCheckboxes = checkedCheckboxes.filter(
                (checkbox) => checkbox !== statusCheckbox
              );
              const row = statusCheckbox.parentElement.parentElement;
              const statusCell = row.querySelector(".status");
              statusCell.textContent = "";
              row.querySelector(".taskText").classList.remove("completed");
            }
            updateCompleteButtonVisibility();
          });
        }
      });

      saveButton.addEventListener("click", function () {
        if (currentEditingRow) {
          const taskText = currentEditingRow.querySelector(".taskText");
          const previousValue=taskText.textContent;
          const newValue = document.getElementById("editTaskInput").value;
          if(newValue){
            taskText.textContent = newValue;
          }else{
            taskText.textContent=previousValue;
          }
          
          document.getElementById("editTaskInput").value = "";
          currentEditingRow = null;
          taskSection.classList.remove("hidden");
          editSection.classList.add("hidden");
        }
      });

      cancelButton.addEventListener("click", function () {
        document.getElementById("editTaskInput").value = "";
        currentEditingRow = null;
        taskSection.classList.remove("hidden");
        editSection.classList.add("hidden");
      });

      completeButton.addEventListener("click", function () {
        if (checkedCheckboxes.length > 0) {
          checkedCheckboxes.forEach((checkbox) => {
            const row = checkbox.parentElement.parentElement;
            const statusCell = row.querySelector(".status");
            const taskText = row.querySelector(".taskText");

            statusCell.textContent = "Completed";
            taskText.classList.add("completed");

            disableButtons(row);
          });
          checkedCheckboxes = [];
          updateCompleteButtonVisibility();
        }
      });

      function updateCompleteButtonVisibility() {
        const anyCheckboxChecked = Array.from(
          document.querySelectorAll(".statusCheckbox:checked")
        ).some(
          (checkbox) =>
            !checkbox.parentElement.parentElement
              .querySelector(".taskText")
              .classList.contains("completed")
        );
        completeButton.style.display = anyCheckboxChecked ? "block" : "none";
      }

      function disableButtons(row) {
        const editButton = row.querySelector(".editButton");
        const deleteButton = row.querySelector(".deleteButton");
        const statusCheckbox = row.querySelector(".statusCheckbox");
        editButton.disabled = true;
        deleteButton.disabled = true;
        statusCheckbox.disabled = true;
        editButton.classList.add("disabledButton");
        deleteButton.classList.add("disabledButton");
      }
    </script>
  </body>
</html>
